name: Events exercices

on:
  workflow_dispatch:

  push:
    branches:
      - 'dev'
      - 'feat*'
      - '!staging'
  pull_request:
    branches:
      - '*'
    types: [ opened, closed ]
  schedule:
    # Every minutes
    - cron: '*/1 * * * *'
    # Every 1h 37m 12s
    - cron: '12 37 1 * *'
    # Every Tuesday at 3am
    - cron: '0 3 * * 2'

jobs:
  print-event:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}

      - name: Print the current time
        run: |
          echo $(date)